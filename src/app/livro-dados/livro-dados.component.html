<main class="container">
    <h1>Cadastro de Livros</h1>

    <form (submit)="incluir()" ngNativeValidate>
        <div class="form-group">
            <label for="titulo">TÃ­tulo</label>
            <input id="titulo" name="titulo" [(ngModel)]="livro.titulo" required type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="resumo">Resumo</label>
            <textarea id="resumo" name="resumo" [(ngModel)]="livro.resumo" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="editora">Editora</label>
            <select id="editora" name="editora" [(ngModel)]="livro.codEditora" required class="form-control">
                <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{editora.nome}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="autores">Autores</label>
            <textarea id="autores" name="autores" [(ngModel)]="autoresForm" rows="3" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</main>
