<main role="main">
    <div class="container">
        <h2>Lista de Livros</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Editora</th>
                    <th>Autores</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let livro of livros">
                    <td>{{ livro.titulo }}</td>
                    <td>{{ obterNome(livro.codEditora) }}</td>
                    <td>
                        <ul>
                            <li *ngFor="let autor of livro.autores">{{ autor.nome' }}</li>
                        </ul>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="excluir(livro.codLivro)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
